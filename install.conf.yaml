# If you need to squash existing files
# - defaults:
#     link:
#         force: true

- clean: ["~"]

- create:
    - ~/code
    - ~/woodside

- link:
    ~/.config/bat: bat
    ~/.config/fd: fd
    ~/.config/git: git
    ~/.config/lazygit/config.yml:
      create: true
      path: lazygit/config.yml
    ~/.config/nvim: nvim
    ~/.config/starship: starship
    ~/.config/wezterm: wezterm
    ~/.profile: profile
    ~/.zprofile: zprofile
    ~/.zshenv: zshenv
    ~/.zshrc: zshrc
