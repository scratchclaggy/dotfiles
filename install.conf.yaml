# If you need to squash existing files
# - defaults:
#     link:
#         force: true

- clean: ["~"]

- create:
    - ~/code

- link:
    ~/.config/bat: bat
    ~/.config/fd: fd
    ~/.config/fish: fish
    ~/.config/ghostty: ghostty
    ~/.config/git: git
    ~/.config/lazygit/config.yml:
      create: true
      path: lazygit/config.yml
    ~/.config/nvim: nvim
    ~/.config/starship.toml:
      path: starship/config.toml
    ~/.config/wezterm: wezterm
    ~/.config/zed: zed
    ~/.profile: profile
    ~/.zprofile: zprofile
    ~/.zshenv: zshenv
    ~/.zshrc: zshrc
