format = """
$username\
$hostname\
$shlvl\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$aws\
$conda\
$python\
$nodejs\
$jobs\
$status\
\n\
$character"""

add_newline = true

[character]
error_symbol = "[!](bold red)"
success_symbol = "[>](bold green)"
vicmd_symbol = "[N](bold #bd93f9)"

[directory]
truncation_symbol = "â€¦/"
truncate_to_repo = false

[git_branch]
style = "bold #bd93f9"
truncation_length = 16

[git_status]
stashed = ""

[nodejs]
format = ' [($version )]($style)'
style = 'bold yellow'

[python]
format = ' [(\($virtualenv\) )]($style)'
style = 'bold yellow'
